<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./css/restaurant.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header__container">
        <i class="fa-solid fa-arrow-left"></i>
        <img class="header__image" src="./Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
        <img src="./Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant la palette du goût">
    </header>
    <main class="main">
        <div class="main__title-container">
            <h1 class="main__title">La palette du goût</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
        <section>
            <h2 class="main__section-title">Entrées</h2>
            <article class="main__article">
                <div>
                <div class="main__card">
                    <h3>Fricassée d'escargots</h3>
                    <p>Au piment d'espelette</p>
                </div>
                    <p>25€</p>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <h5 class="footer__title">ohmyfood</h5>
        <ul class="footer__list">
            <li class="footer__link"><i class="fa-solid fa-utensils"></i><p>Proposer un restaurant</p></li>
            <li class="footer__link"><i class="fa-solid fa-handshake-angle"></i><p>Devenir partenaire</p></li>
            <li class="footer__link">Mentions légales</li>
            <li class="footer__link">Contact</li>
        </ul>
    </footer>
</body>
</html>
